<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="welcome-title">lynx</div>

    <div class="welcome-form row">
        <div class="six columns">
            <div class="form-title">sign up</div>
            <input class="u-full-width" type="text" placeholder="First name">
            <input class="u-full-width" type="text" placeholder="Last name">
            <input class="u-full-width" type="email" placeholder="Email">
            <input class="u-full-width" type="password" placeholder="Password">
            <input class="u-full-width" type="password" placeholder="Repeat password">
            <button class="button-primary">Sign Up</button>
        </div>
        <div class="six columns">
            <div class="form-title">log in</div>
            <input class="u-full-width" type="email" placeholder="Email">
            <input class="u-full-width" type="password" placeholder="Password">
            <button class="button-primary">Log In</button>
        </div>
    </div>



</body>
</html>
